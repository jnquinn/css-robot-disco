<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/fancy-robot.css" />
    <link rel="stylesheet" href="../css/animations.css" />
    <title>Fancy Robot Face</title>
  </head>
  <body>
    <div class="robot-container">
      <div class="robot-face-shape">
        <div class="robot-eye-left">
          <div class="robot-eye-left-1"></div>
          <div class="robot-eye-left-2"></div>
          <div class="robot-pupil-left"></div>
          </div>
        <div class="robot-eye-right">
          <div class="robot-eye-right-1"></div>
          <div class="robot-pupil-right"></div>
          </div>
        <div class="robot-nose"></div>
        <div class="robot-teeth">
          <div class="robot-tooth"></div>
          <div class="robot-tooth"></div>
          <div class="robot-tooth"></div>
          <div class="robot-tooth"></div>
          <div class="robot-tooth"></div>
          <div class="robot-tooth"></div>
          <div class="robot-tooth"></div>
          <div class="robot-tooth"></div>
          <div class="robot-tooth"></div>
          <div class="robot-tooth"></div>
          <div class="robot-tooth"></div>
          <div class="robot-tooth"></div>
        </div>
      </div>
      <div class="robot-ear-left">
        <div class="robot-ear-left-1"></div>
        <div class="robot-ear-left-2"></div>
        <div class="robot-ear-left-3"></div>
      </div>
      <div class="robot-ear-right">
        <div class="robot-ear-right-1"></div>
        <div class="robot-ear-right-2"></div>
        <div class="robot-ear-right-3"></div>
      </div>
      <div class="robot-hair-style">
        <div class="robot-hair-one"></div>
        <div class="robot-hair-two"></div>
        <div class="robot-hair-three"></div>
      </div>
    </div>
  </body>
</html>
